backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "_site/assets/images"
public_folder: "/assets/images"

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "site/data/home.json"
        fields:
          - { label: Title, name: bannerTitle, widget: string }
